{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    </head>

    <body>
        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
        
            <h1 class="text-xl text-white"><a href="/">AcsServices Projects</a></h1>

            <div class="space-x-4">
                {% if user.is_authenticated %}
                <button class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded mr-10"><a href="{% url 'project:projects' %}">Projects</a></button>
                <a href="#" class="text-white">{{user.username}}</a>
                <a href="{% url 'accounts:logout' %}" class="py-4 px-8 bg-slate-600 text-white">Log out</a>
                {% else %}
                <a href="#" class="text-white">Anonymous</a>
                <a href="{% url 'accounts:login' %}" class="py-4 px-8 bg-slate-600 text-white">Log in</a>
                {% endif %}
                <a href="#" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
            </div>
        </nav>


{% block content %}
{% endblock %}
        <footer class="py-8 px-8 bg-slate-900 text-center">
            <p class="text-white">Copyright (c) 2023 - Code With Stein</p>
        </footer>
    </body>
</html>
