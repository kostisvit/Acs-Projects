{% extends '_base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <main class="py-6 px-8">
            <div class="max-w-xl mx-auto py-8 bg-blue-950 text-center">
                <h1 class="text-3xl text-white">Log in</h1>

                <form method="post" class="mt-6 px-8 space-y-4">
                {% csrf_token %}
                    <div>
                        <label class="text-white">E-mail</label><br>
                        <input id="email" name="email" type="email" class="w-full py-4 px-6 bg-white text-blue-950 focus:outline outline-offset-2 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-400">
                    </div>

                    <div>
                        <label class="text-white">Password</label><br>
                        <input id="password" name="password" type="password" class="w-full py-4 px-6 bg-white text-blue-950 focus:outline outline-offset-2 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-400">
                    </div>

                    <div>
                        <button type="submit"  value="{{next}}" class="py-4 px-8 bg-yellow-300 text-blue-950 font-bold">Log in</button>
                    </div>
                </form>
            </div>
        </main>

{% endblock %}
