{% extends '_base.html' %}

{% block content %}
    <h1 class="ml-10 mt-10 mb-6 text-3xl">Upload file to "{{ project.name }}"</h1>

    <form method="post" action="." enctype="multipart/form-data" class="ml-10">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white mt-10">Submit</button>
        </div>
    </form>
{% endblock %}
