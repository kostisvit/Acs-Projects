{% extends '_base.html' %}

{% block content %}
    <h1 class="mt-10 ml-10 mb-6 text-3xl">Add project</h1>
<div class="flex items-center  w-full bg-teal-lighter">
  <div class="w-full bg-white rounded shadow-lg p-8 m-4">
    <form class="mt-6 space-y-4 " method="post" action=".">
      {% csrf_token %}
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="name">Name</label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="name" id="name">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="description">Description</label>
          <textarea name="description" class="border w-full py-4 px-6 text-grey-darkest"></textarea>
        </div>
        <div class="flex flex-nowrap">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="is_completed">Completed</label>
          <input type="checkbox" class="ml-10 " id="is_completed" name="is_completed" />
        </div>
        <div>
          <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
