{% extends '_base.html' %}
{% block content %}
    <h1 class="ml-10 mb-6 mt-10 text-3xl">Projects</h1>

    <a href="{% url 'project:add' %}" class="ml-10 py-4 px-8 bg-sky-600 text-white inline-block">Add project</a>

    <div class="mt-6 grid grid-cols-4 gap-4 mb-10">
        {% for project in projects %}
            <div class="py-6 px-6 bg-slate-200">
                <a href="{% url 'project:project' project.id %}">
                    <h2 class="mb-4 text-4xl">{{ project.name }}</h2>

                    <p class="text-xl text-slate-600">
                        {{ project.description }}
                    </p>
                </a></br>
                    <p class="text-sm text-slate-600">
                        {{ project.created_at }} από <a href="" class="font-medium"> {{ project.author }}</a>
                    </p>
                    <a href="{% url 'project:edit' project.id %}" class="text-green-700">Edit</a>
                    <a href="{% url 'project:delete' project.id %}" class="text-red-600 ml-7">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
